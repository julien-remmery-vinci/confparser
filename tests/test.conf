# Example configuration file.
# You can see how you can use comments, single & double quotes, using special character # in a value

# Comment one
KEY1    
KEY2    2 # Comment two

# Comment three

KEY3    true # Comment four
KEY4    VALUE4#Comment five
KEY5    "VALUE#5" # Comment six
KEY6    https://www.example.com/
KEY7    'secret="secret"'
KEY8    "secret='secret'"

# expected parsed config:
# [ WARN ] Missing value for key KEY1, ignoring it

# KEY2      2
# KEY3      true
# KEY4      VALUE4
# KEY5      VALUE#5
# KEY6      https://www.example.com/
# KEY7      secret="secret"
# KEY8      secret='secret'